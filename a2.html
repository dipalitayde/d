<html>
    <head></head>
    <body>

        <h1>Javascript class inheritance</h1>
        <i id="data"></i>
        <script>
            class car {
                constructor(brand){
                    this.carname= brand;

                }

                present(){
                  return  'I have a '+ this.carname;

                }

               
                }

                 class Models extends car {
                        constructor(brand , mod)
                        { super (brand);
                            this.model= mod;
                        }

                        show() {
                            return this . present() + ' ,it is a'+ this.model;
                        }
            }

            let mycar= new Models( "buggati", "suzuki");
            document.getElementById("data").innerHTML = mycar.show();
        </script>
    </body>
</html>
